<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>L3D CUBE</title>
    <link rel="stylesheet" href="css/l3d_cube.css" />
</head>

<body class="l3d">
    <div id="container">
        <div id="controls">
            <div id="reset"></div>
            <div id="clear"></div>
            <div id="rotx+"></div>
            <div id="rotx-"></div>
            <div id="roty+"></div>
            <div id="roty-"></div>
            <div id="save"></div>
            <div id="send"></div>
        </div>
        <div id="cube">
            <!-- 
            horizontal yz planes including 
            the cube's top and bottom faces 
            -->
            <div class="yz">
                <div class="face" id="top">
                    <div class="label">
                        TOP
                    </div>
                </div>
                <div class="slice" id="yz1"></div>
                <div class="slice" id="yz2"></div>
                <div class="slice" id="yz3"></div>
                <div class="slice" id="yz4"></div>
                <div class="slice" id="yz5"></div>
                <div class="slice" id="yz6"></div>
                <div class="slice" id="yz7"></div>
                <div class="slice" id="yz8"></div>
                <div class="face" id="bottom">
                    <div class="label">
                        BOTTOM
                    </div>
                </div>
            </div>
            <!-- 
            vertical xz planes including 
            the cube's left and right faces 
            -->
            <div class="xz">
                <div class="face" id="left">
                    <div class="label">
                        LEFT
                    </div>
                </div>
                <div class="slice" id="xz1"></div>
                <div class="slice" id="xz2"></div>
                <div class="slice" id="xz3"></div>
                <div class="slice" id="xz4"></div>
                <div class="slice" id="xz5"></div>
                <div class="slice" id="xz6"></div>
                <div class="slice" id="xz7"></div>
                <div class="slice" id="xz8"></div>
                <div class="face" id="right">
                    <div class="label">
                        RIGHT
                    </div>
                </div>
            </div>
            <!-- 
            vertical xy planes including 
            the cube's front and back faces 
            -->
            <div class="xy">
                <div class="face" id="front">
                    <div class="label">
                        FRONT
                    </div>
                </div>
                <div class="slice" id="xy1">
                    <div class="cell">
                        <div class="led"></div>
                    </div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="slice" id="xy2"></div>
                <div class="slice" id="xy3"></div>
                <div class="slice" id="xy4"></div>
                <div class="slice" id="xy5"></div>
                <div class="slice" id="xy6"></div>
                <div class="slice" id="xy7"></div>
                <div class="slice" id="xy8"></div>
                <div class="face" id="back">
                    <div class="label">
                        BACK
                    </div>
                </div>
            </div>
        </div>
        <script src='js/cell.js'></script>
        <script src='js/slice.js'></script>
        <script src='js/cube.js'></script>
        <script src="js/script.js"></script>
</body>

</html>
