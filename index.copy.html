<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>L3D CUBE</title>
    <link rel="stylesheet" href="css/l3d_cube.css" />
</head>

<body class="l3d">
    <div id="container">
         <div id="controls">
            <div id="reset"></div>
            <div id="clear"></div>
            <div id="rotx+"></div>
            <div id="rotx-"></div>
            <div id="roty+"></div>
            <div id="roty-"></div>
            <div id="save"></div>
            <div id="send"></div>
        </div>

   </div>        
    <script src='js/cell.js'></script>
    <script src='js/slice.js'></script>
    <script src='js/cube.js'></script>
    <script src="js/script.js"></script>
    <script>
    var cube;
    window.addEventListener('load', function() {
        cube = new Cube(8);
        var slices = [];

        for (var i = 0; i < 8; i++) {
            var slice = new Slice();
            var cells = [];
            for (var i = 0; i < 8*8; i++) {
                cells.push(new Cell());
            }
            slice.cells = cells;
            slices.push(slice);
        }
        cube.slices = slices;
    })
    </script>
</body>

</html>
